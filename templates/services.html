{% extends 'base.html' %}
{% load static %}
{% block content %}


<section class="ftco-section bg-half-light">
		<div class="container">
			<div class="row justify-content-center mb-5 pb-2">
				<div class="col-md-8 text-center heading-section ftco-animate">
					<span class="subheading">Сервисы</span>
					<h2 class="mb-4">Мы предлогаем вам...</h2>
				</div>
			</div>
			<div class="row">
				{% for s in service %}
				<div class="col-md-4">
					<div class="services-wrap ftco-animate">
						<div class="img" style="background-image: url({{s.img.url}});"></div>
						<div class="text">
							<div class="icon"><span class="flaticon-architect"></span></div>
							<h2>{{ s.name }}</h2>
							<p>{{ s.full_description }}</p>
						</div>
					</div>
				</div>
				{% endfor %}
				
			</div>
		</div>
	</section>

{% endblock content %}
